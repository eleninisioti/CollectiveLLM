<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Animation</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body style="height: 100%">
<div class="row" style="height: 100%">
    <div class="col-md-3" style="height: 100%; display:flex;justify-content:center;align-items:center;">
        <div class="graphs">
            <div class="canvas-container">
                <canvas id="graphCanvas_fully" width="600" height="600"></canvas>
                <div class="overlay-text">Fully-connected group</div>
            </div>
             <div class="canvas-container">
                <canvas id="graphCanvas_dynamic" width="600" height="600"></canvas>
                <div class="overlay-text-dynamic">Dynamic group</div>
            </div>
        </div>
    </div>
    <div class="col-md-5" style="height: 100%; display:flex;justify-content:center;align-items:center;">
        <div class="graphs me-3">
            <div id="chatMessageList" class="texts chat-message-list flex-grow-1"></div>
            <div id="chatMessageListDynamic" class="texts chat-message-list-dynamic flex-grow-1"></div>

        </div>

    </div>

    <div class="col-md-4" style="height: 100%; display:flex;justify-content:center;align-items:center;">
        <canvas id="myLineChart" width="600" height="400"></canvas>
        <script src="lineplot.js"></script>
    </div>


</div>

</body>
<script src="fully.js"></script>
<script src="dynamic.js"></script>
<script src="text_fully.js"></script>
<script src="text_dynamic.js"></script>
</html>
